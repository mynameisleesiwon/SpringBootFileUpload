<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>파일게시판 - 리스트</title>

		<style type="text/css">
			li {
				list-style: none;
				float: left;
			}
			table {
				width: 50%;
				margin: 0 auto;
				border: 1px solid #444444;
				border-collapse: collapse;
			}
			th, td {
				border: 1px solid #444444;
			}
		</style>
		<link rel="stylesheet" type="text/css" href="css/list.css">
	</head>
	
	<body>
		<div>
		
		<div style="padding: 10px; text-align: center;">
			<h1><a th:href="@{/fileBoard/list}" class="title" style="text-decoration: none;color: black;">파일 업로드</a></h1>
		</div>
		
		<!--/* 타임리프 관련 태그에 내용이 없어도 무적권 에러ㅇㅅㅇ */-->
		
		<div>
			<table>
			<thead>
				<tr>
					<th style="text-align: center;">순서</th>
					<th style="text-align: center;">작성자</th>
					<th style="text-align: center;">제목</th>
					<th style="text-align: center;">작성일</th>
				</tr>

			</thead>

			<tbody>
				<tr th:each="data : ${testlist}" th:onclick="'window.location.href = \'' + @{/fileBoard/detail/{bno}(bno=${data.b_no})} + '\''">
					<td th:text="${data.b_no}" style="cursor: pointer; text-align: center;"></td>			
					<td th:text="${data.writer}" style="cursor: pointer; text-align: center;"></td>
					<td th:text="${data.title}" style="cursor: pointer; text-align: center;"></td>
					<td th:text="${data.reg_date}" style="cursor: pointer; text-align: center;"></td>
				</tr>

			</tbody>

			</table>
		</div>
		
		<div style="text-align: center;">
			<button class="btn btn-info" onclick="location.href='/fileBoard/insert'" style="
    margin-top: 20px;
    font-size: 15px;
">글작성</button>
		</div>
		
		<br/><br/><br/>
		</div>
	</body>
</html>
